<div class="bg-white">
    <div class="mx-auto max-w-7xl px-6 py-24 sm:py-32 lg:px-8 lg:py-40">
        <div class="mx-auto max-w-4xl divide-y divide-gray-900/10">
            <h2 class="text-2xl font-bold leading-10 tracking-tight text-green-800">
                Frequently asked questions
            </h2>
            @for(question of questions; track question.id){
            <dl class="mt-10 space-y-6 divide-y divide-gray-900/10">
                <div class="pt-6">
                    <button type="button" class="flex w-full items-start justify-between text-left text-gray-900"
                        [attr.aria-controls]="'faq-' + question.id" [attr.aria-expanded]="accordionExpanded[question.id] ? 'true' : 'false'"
                        (click)="toggleAccordion(question.id)">
                        <span class="text-base font-semibold leading-7">{{ question.question }}</span>
                        <span class="ml-6 flex h-7 items-center">
                            @if(!accordionExpanded[question.id]){
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor"
                                aria-hidden="true">
                                <path strokeLinecap="round" strokeLinejoin="round" d="M12 6v12m6-6H6" />
                            </svg>
                            }
                            @else{
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor"
                                aria-hidden="true">
                                <path strokeLinecap="round" strokeLinejoin="round" d="M18 12H6" />
                            </svg>
                            }
                        </span>
                    </button>
                    <dd [class.expanded]="accordionExpanded[question.id]" class="accordion-content mt-2 pr-12" [id]="'faq-' + question.id">
                        <p class="text-base leading-7 text-gray-600">{{ question.answer }}</p>
                    </dd>
                </div>
            </dl>
            }
        </div>
        <div class="mx-auto max-w-4xl mt-12">
            If you have any additional questions, please feel free to reach out to us at <a
                class='underline text-green-800 font-semibold'
                href="mailto:support@vastragrah.co">support&#64;vastragrah.co</a>. We're here to help!
        </div>
    </div>
</div>
