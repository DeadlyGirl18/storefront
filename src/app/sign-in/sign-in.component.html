<div class="content-container">
    <div class="w-full mt-[10%] mb-[10%] flex justify-center items-center mx-auto px-8 py-8">
        <div class="max-w-sm w-full flex flex-col items-center">
            <h1 class="text-2xl text-green-800 font-semibold uppercase mb-6">Welcome Back!</h1>
            <p class="text-center text-base-regular text-ui-fg-base mb-8">
                Sign in to enjoy a personalized shopping experience.
            </p>
            <form class="w-full">
                <div class="flex flex-col w-full gap-y-2">
                    <input [(ngModel)]="email" name="email"
                        class=" block w-full h-11 px-4 mt-0 border rounded-md appearance-none outline-none focus:outline-none focus:ring-2 focus:ring-green-800 border-ui-border-base hover:bg-ui-bg-field-hover"
                        label="Email" type="email" placeholder="Enter Email" autoComplete="email" />
                    <input [(ngModel)]="password" name="password"
                        class="block w-full h-11 px-4 mt-2 border rounded-md appearance-none outline-none focus:outline-none focus:ring-2 focus:ring-green-800 border-ui-border-base hover:bg-ui-bg-field-hover"
                        label="Email" type="password" placeholder="Enter Password" />
                    @if(errorMessage){
                    <div>
                        <span class="text-red-800 flex ">{{errorMessage}}</span>
                    </div>
                    }
                    <div>
                        <span class="text-green-800 flex justify-end cursor-pointer">Forgot Password</span>
                    </div>
                </div>
                <button type="button" (click)="signIn()"
                    class="mt-6 w-full rounded-sm bg-green-800 px-6 py-3 text-md font-semibold text-white shadow-sm hover:bg-white hover:text-green-800 hover:ring-1 hover:ring-green-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-800">
                    Sign In
                </button>
            </form>
            <span class="text-center text-ui-fg-base text-sm mt-6">
                Not a member?
                <button routerLink="/register" class="text-green-800 font-semibold">
                    Join us
                </button>.
            </span>
        </div>
    </div>
</div>
